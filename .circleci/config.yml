version: 2.1

jobs:
  test:
    docker:
      - image: circleci/python:3.7

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - m2-{{ checksum "requirements/dev.txt" }}
            - m2- # used if checksum fails

      - run:
          name: Install dev dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install-dev

      - save_cache:
          key: m2-{{ checksum "requirements/dev.txt" }}
          paths:
            - venv
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            make test
  deploy:
    machine:
      enabled: true
    steps:
      - run:
          name: Deploy to azure via SSH
          command: |
            ssh $SSH_USER@$SSH_HOST "echo \"testing from cli \" >> test.txt"
workflows:
  # test_app:
  #   jobs:
  #     - test
  deploy_to_azure:
    jobs:
      - deploy:
          filters:
            branches:
              only:
                - master
                - circleci-project-setup
