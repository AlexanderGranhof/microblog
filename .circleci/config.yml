version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - run:
          command: make install-dev
          name: Install dev dependencies

      - python/save-cache
      
      - run:
          command: make test-unit
          name: Run unit tests

workflows:
  main:
    jobs:
      - build-and-test
