version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: apt-get install python3-venv python3-dev
          name: Install python venv
      - run:
          command: python3 -m venv venv && . venv/bin/activate
          name: Start venv
      - run:
          command: make install-dev
          name: Install dev dependencies
      - run:
          command: make test-unit
          name: Run unit tests

workflows:
  main:
    jobs:
      - build-and-test
